<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <style>
      h1 {
        font-family: "Merriweather", serif;
        color: #0d0d0c;
        font-weight: bold;
        text-align: center;
        padding: 2rem;
      }
      [class*="col"] {
        padding: 3rem;
        background-color: #03dffc;
        border: 2px solid #fff;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Colors Game</h1>
    <div class="container my-10">
      <div class="row" style="width: 200px; margin: 0 auto">
        <div class="col-md-6 btn bg-primary" id="blueBtn"></div>
        <div class="col-md-6 btn bg-danger" id="redBtn"></div>
        <div class="col-md-6 btn bg-success" id="greenBtn"></div>
        <div class="col-md-6 btn bg-warning" id="yellowBtn"></div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row" style="width: 500px; margin: 0 auto">
        <div class="col-md-4 col-sm-6" id="one"></div>
        <div class="col-md-4 col-sm-6" id="two"></div>
        <div class="col-md-4 col-sm-6" id="three"></div>
        <div class="col-md-4 col-sm-6" id="four"></div>
        <div class="col-md-4 col-sm-6" id="five"></div>
        <div class="col-md-4 col-sm-6" id="six"></div>
        <div class="col-md-4 col-sm-6" id="seven"></div>
        <div class="col-md-4 col-sm-6" id="eight"></div>
        <div class="col-md-4 col-sm-6" id="nine"></div>
        <div class="col-md-4 col-sm-6" id="ten"></div>
        <div class="col-md-4 col-sm-6" id="eleven"></div>
        <div class="col-md-4 col-sm-6" id="twelve"></div>
        <div class="btn btn-dark" id="clear" style="width: 20%; margin: 10px auto">
          CLEAR
        </div>
      </div>
    </div>
  </body>
</html>
