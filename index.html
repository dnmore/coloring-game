<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <style>
      h1 {
        font-family: "Merriweather", serif;
        color: rgb(18, 18, 17);
        font-weight: bold;
        text-align: center;
        padding: 2rem;
      }
      [class*="col"] {
        padding: 3rem;
        background-color: rgb(87, 241, 231);
        border: 2px solid rgb(250, 252, 252);
               
      }
    </style>
  </head>
  <body>
    <h1>Colors Game</h1>
    <div class="container my-10">
      <div class="row" style="width: 200px; margin: 0 auto">
        <div class="col-md-6 btn bg-primary" id="blueBtn"></div>
        <div class="col-md-6 btn bg-danger" id="redBtn"></div>
        <div class="col-md-6 btn bg-success" id="greenBtn"></div>
        <div class="col-md-6 btn bg-warning" id="yellowBtn"></div>
      </div>
    </div>
    <div class="container my-5">
      <ol class="row" id="game-board" style="width: 500px; margin: 0 auto; list-style: none;">
        <li class="col-md-4 col-sm-6" id="one"></li>
        <li class="col-md-4 col-sm-6" id="two"></li>
        <li class="col-md-4 col-sm-6 " id="three"></li>
        
        <li class="col-md-4 col-sm-6" id="four"></li>
        <li class="col-md-4 col-sm-6" id="five"></li>
        <li class="col-md-4 col-sm-6 " id="six"></li>

        <li class="col-md-4 col-sm-6" id="seven"></li>
        <li class="col-md-4 col-sm-6" id="eight"></li>
        <li class="col-md-4 col-sm-6" id="nine"></li>
         
        <li class="col-md-4 col-sm-6" id="ten"></li>
        <li class="col-md-4 col-sm-6" id="eleven"></li>
        <li class="col-md-4 col-sm-6" id="twelve"></li>
        <div class="btn btn-dark" id="clear" style="width: 20%; margin: 10px auto">
          CLEAR
        </ol>
      </div>
    </div>
  </body>
</html>
