<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Colors Game</title>
  </head>
  <body>
    <header>
      <h1>Colors Game</h1>
      <h2>Click the colours!</h2>
      <img src="pencil.png" alt="pencil" />
    </header>

    <main>
      <div id="game-box">
        <ol id="colors-panel">
          <li><button id="redBtn"></button></li>
          <li><button id="greenBtn"></button></li>
          <li><button id="yellowBtn"></button></li>
          <li><button id="blueBtn"></button></li>
          <li><button id="orangeBtn"></button></li>
        </ol>

        <ol id="game-board">
          <li id="one"></li>
          <li id="two"></li>
          <li id="three"></li>
          <li id="four"></li>
          <li id="five"></li>
          <li id="six"></li>
          <li id="seven"></li>
          <li id="eight"></li>
          <li id="nine"></li>
        </ol>
        <div id="clear"><button>Clear</button></div>
      </div>
    </main>
  </body>
</html>
